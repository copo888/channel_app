kind: pipeline
type: docker
name: app-deploy

clone:
  disable: true

steps:
- name: slb-before-api01
  image: appleboy/drone-ssh
  settings:
    host:
      from_secret: elk-host
    username: 
      from_secret: elk-user
    password:
      from_secret: elk-pwd
    port:
      from_secret: elk-port
    command_timeout: 180m
    script:
      - cd /home/aliyun_deploy
      - ./api01-before.sh
  when:
    ref:
      - refs/tags/api01-app*
      - refs/tags/api01-test*

