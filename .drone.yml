kind: pipeline
name: testpay

clone:
  disable: true

steps:
  - name: docker-testpay
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: host
      username:
        from_secret: user
      password:
        from_secret: pwd
      port:
        from_secret: port
      script:
        - cd /root/channel_app
        - git checkout -- .
        - git fetch
        - git checkout testpay
        - git checkout -- .
        - git pull origin testpay
        - go mod tidy
        - docker-compose -f testpay/docker-compose.yml down
        - docker rmi -f $(docker images --filter="reference=testpay" --quiet)
        - docker rmi -f $(docker images -qf "dangling=true")
        - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/testpay testpay/pay.go
        - docker build -t testpay -f testpay/Dockerfile .
        - docker-compose -f testpay/docker-compose.yml up -d
    when:
      branch:
        - testpay
      event:
        - push
trigger:
  branch:
    - testpay
